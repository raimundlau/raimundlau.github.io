<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <style>
      .block {
        fill: #e0e0e0;
        stroke: #333;
        stroke-width: 2;
        border-radius: 10px;
      }
      .label {
        fill: #333;
        text-anchor: middle;
      }
      .connector {
        stroke: #666;
        stroke-width: 2;
        fill: none;
      }
      .arrow {
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <rect x="250" y="50" width="300" height="100" rx="10" ry="10" class="block" />
  <text x="400" y="95" class="label">IoT Monitoring Controller</text>
  <text x="400" y="115" class="label" font-size="12">(Raspberry Pi)</text>
  <text x="400" y="135" class="label" font-size="12">(With WiFi/Ethernet)</text>

  <rect x="50" y="220" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="110" y="255" class="label">Temperature</text>
  <text x="110" y="275" class="label" font-size="12">Sensor</text>

  <rect x="50" y="320" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="110" y="355" class="label">Humidity</text>
  <text x="110" y="375" class="label" font-size="12">Sensor</text>

  <rect x="50" y="420" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="110" y="455" class="label">Air Quality</text>
  <text x="110" y="475" class="label" font-size="12">Sensor</text>

  <rect x="630" y="220" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="690" y="255" class="label">Small LCD</text>
  <text x="690" y="275" class="label" font-size="12">Display</text>

  <rect x="630" y="320" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="690" y="355" class="label">Cloud</text>
  <text x="690" y="375" class="label" font-size="12">Platform</text>
  <text x="690" y="395" class="label" font-size="10">(Data Upload)</text>

  <line x1="170" y1="255" x2="250" y2="100" class="connector arrow" />
  <line x1="170" y1="355" x2="250" y2="105" class="connector arrow" />
  <line x1="170" y1="455" x2="250" y2="110" class="connector arrow" />

  <line x1="550" y1="100" x2="630" y2="255" class="connector arrow" />

  <line x1="550" y1="105" x2="630" y2="355" class="connector arrow" />

</svg>