<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <style>
        .component-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
        .node-label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
        .wire { stroke: #000; stroke-width: 2; fill: none; }
        .connection { fill: #000; }
        .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #000; }
        </style>
  <text x="50" y="50" class="title">Circuit Schematic</text>
  <g id="C1">
    <line x1="140" y1="135" x2="140" y2="165" stroke="#000" stroke-width="2"/>
    <line x1="160" y1="135" x2="160" y2="165" stroke="#000" stroke-width="2"/>
    <line x1="110" y1="150" x2="140" y2="150" class="wire"/>
    <line x1="160" y1="150" x2="190" y2="150" class="wire"/>
    <text x="150" y="200" text-anchor="middle" class="component-text">C1
1u</text>
  </g>
  <g id="C2">
    <line x1="390" y1="135" x2="390" y2="165" stroke="#000" stroke-width="2"/>
    <line x1="410" y1="135" x2="410" y2="165" stroke="#000" stroke-width="2"/>
    <line x1="360" y1="150" x2="390" y2="150" class="wire"/>
    <line x1="410" y1="150" x2="440" y2="150" class="wire"/>
    <text x="400" y="200" text-anchor="middle" class="component-text">C2
100n</text>
  </g>
  <g id="R1">
    <rect x="625" y="140" width="50" height="20" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="610" y1="150" x2="625" y2="150" class="wire"/>
    <line x1="675" y1="150" x2="690" y2="150" class="wire"/>
    <text x="650" y="200" text-anchor="middle" class="component-text">R1
10k</text>
  </g>
  <g id="R2">
    <rect x="875" y="140" width="50" height="20" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="860" y1="150" x2="875" y2="150" class="wire"/>
    <line x1="925" y1="150" x2="940" y2="150" class="wire"/>
    <text x="900" y="200" text-anchor="middle" class="component-text">R2
1k</text>
  </g>
  <g id="V1">
    <circle cx="150" cy="350" r="15" fill="none" stroke="#000" stroke-width="2"/>
    <text x="150" y="355" text-anchor="middle" class="component-text" font-size="16">~</text>
    <text x="150" y="400" text-anchor="middle" class="component-text">V1
DC 2</text>
  </g>
  <text x="600" y="120" class="node-label">IN</text>
  <text x="600" y="120" class="node-label">Net-_C1-Pad1_</text>
  <text x="850" y="120" class="node-label">OUT</text>
  <text x="100" y="320" class="node-label">GND</text>
</svg>
