<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" style="background-color: white;">
  <style>
    .wire { stroke: #000; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .symbol { stroke: #000; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .symbol-filled { stroke: #000; stroke-width: 2; fill: #000; }
    .connection-dot { fill: #000; stroke: none; }
    .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #000; }
    .comp-name { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #000; }
    .comp-value { font-family: Arial, sans-serif; font-size: 11px; fill: #000; }
    .node-label { font-family: Courier New, monospace; font-size: 10px; fill: #444; }
  </style>
  
  <!-- Title -->
  <text x="40" y="35" class="title-text">Power Distribution - 6-DOF Robotic Arm</text>
  <line x1="40" y1="42" x2="350" y2="42" class="wire"/>
  
  <!-- Power Input Section -->
  <g transform="translate(100, 120)">
    <!-- AC Power Input Symbol -->
    <circle cx="0" cy="0" r="20" class="symbol"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">~</text>
    <text x="0" y="-35" text-anchor="middle" class="comp-name">AC Input</text>
    <text x="0" y="45" text-anchor="middle" class="comp-value">12V 10A</text>
    
    <!-- Output wires -->
    <line x1="20" y1="0" x2="80" y2="0" class="wire"/>
  </g>
  
  <!-- Bridge Rectifier -->
  <g transform="translate(220, 120)">
    <rect x="-30" y="-25" width="60" height="50" class="symbol"/>
    <text x="0" y="5" text-anchor="middle" class="comp-name">BR1</text>
    <text x="0" y="-35" text-anchor="middle" class="comp-value">Bridge Rectifier</text>
    
    <!-- Input/Output -->
    <line x1="-80" y1="0" x2="-30" y2="0" class="wire"/>
    <line x1="30" y1="0" x2="80" y2="0" class="wire"/>
  </g>
  
  <!-- Filter Capacitor -->
  <g transform="translate(340, 120)">
    <line x1="-5" y1="-15" x2="-5" y2="15" stroke="#000" stroke-width="2"/>
    <line x1="5" y1="-15" x2="5" y2="15" stroke="#000" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" class="comp-name">C1</text>
    <text x="0" y="35" text-anchor="middle" class="comp-value">4700ÂµF 25V</text>
    
    <line x1="-80" y1="0" x2="-5" y2="0" class="wire"/>
    <line x1="5" y1="0" x2="60" y2="0" class="wire"/>
  </g>
  
  <!-- 5V Voltage Regulator -->
  <g transform="translate(480, 80)">
    <rect x="-35" y="-20" width="70" height="40" class="symbol"/>
    <text x="0" y="5" text-anchor="middle" class="comp-name">U1</text>
    <text x="0" y="-30" text-anchor="middle" class="comp-value">LM7805</text>
    <text x="0" y="55" text-anchor="middle" class="comp-value">5V 1.5A</text>
    
    <!-- Connections -->
    <line x1="-80" y1="0" x2="-35" y2="0" class="wire"/>
    <line x1="35" y1="0" x2="100" y2="0" class="wire"/>
    <text x="120" y="5" class="node-label">+5V Logic</text>
  </g>
  
  <!-- 6V Servo Rail -->
  <g transform="translate(480, 180)">
    <rect x="-35" y="-20" width="70" height="40" class="symbol"/>
    <text x="0" y="5" text-anchor="middle" class="comp-name">U2</text>
    <text x="0" y="-30" text-anchor="middle" class="comp-value">LM317</text>
    <text x="0" y="55" text-anchor="middle" class="comp-value">6V 3A</text>
    
    <!-- Connections -->
    <line x1="-80" y1="0" x2="-35" y2="0" class="wire"/>
    <line x1="35" y1="0" x2="100" y2="0" class="wire"/>
    <text x="120" y="5" class="node-label">+6V Servos</text>
  </g>
  
  <!-- Distribution to input -->
  <line x1="400" y1="120" x2="400" y2="80" class="wire"/>
  <line x1="400" y1="80" x2="400" y2="180" class="wire"/>
  <circle cx="400" cy="120" r="4" class="connection-dot"/>
  
  <!-- Servo Distribution -->
  <g transform="translate(650, 280)">
    <text x="0" y="-60" class="comp-name">Servo Distribution</text>
    
    <!-- Servo 1-6 blocks -->
    <g transform="translate(-80, 0)">
      <rect x="-20" y="-15" width="40" height="30" class="symbol"/>
      <text x="0" y="5" text-anchor="middle" font-size="10">S1</text>
    </g>
    <g transform="translate(-20, 0)">
      <rect x="-20" y="-15" width="40" height="30" class="symbol"/>
      <text x="0" y="5" text-anchor="middle" font-size="10">S2</text>
    </g>
    <g transform="translate(40, 0)">
      <rect x="-20" y="-15" width="40" height="30" class="symbol"/>
      <text x="0" y="5" text-anchor="middle" font-size="10">S3</text>
    </g>
    <g transform="translate(-80, 60)">
      <rect x="-20" y="-15" width="40" height="30" class="symbol"/>
      <text x="0" y="5" text-anchor="middle" font-size="10">S4</text>
    </g>
    <g transform="translate(-20, 60)">
      <rect x="-20" y="-15" width="40" height="30" class="symbol"/>
      <text x="0" y="5" text-anchor="middle" font-size="10">S5</text>
    </g>
    <g transform="translate(40, 60)">
      <rect x="-20" y="-15" width="40" height="30" class="symbol"/>
      <text x="0" y="5" text-anchor="middle" font-size="10">S6</text>
    </g>
    
    <!-- Power bus -->
    <line x1="-100" y1="-40" x2="60" y2="-40" class="wire"/>
    <line x1="-80" y1="-40" x2="-80" y2="-15" class="wire"/>
    <line x1="-20" y1="-40" x2="-20" y2="-15" class="wire"/>
    <line x1="40" y1="-40" x2="40" y2="-15" class="wire"/>
    <line x1="-80" y1="45" x2="-80" y2="15" class="wire"/>
    <line x1="-20" y1="45" x2="-20" y2="15" class="wire"/>
    <line x1="40" y1="45" x2="40" y2="15" class="wire"/>
    
    <line x1="-100" y1="-40" x2="-100" y2="80" class="wire"/>
    <line x1="-100" y1="30" x2="-80" y2="30" class="wire"/>
  </g>
  
  <!-- Connection from regulators to servo rail -->
  <line x1="580" y1="180" x2="620" y2="180" class="wire"/>
  <line x1="620" y1="180" x2="620" y2="240" class="wire"/>
  <line x1="620" y1="240" x2="550" y2="240" class="wire"/>
  
  <!-- Ground Bus -->
  <g transform="translate(400, 420)">
    <line x1="-300" y1="0" x2="300" y2="0" class="wire" stroke-width="3"/>
    <text x="-280" y="25" class="node-label">GND</text>
    
    <!-- Ground symbols -->
    <g transform="translate(-200, 10)">
      <line x1="0" y1="0" x2="0" y2="10" class="wire"/>
      <line x1="-15" y1="10" x2="15" y2="10" class="wire"/>
      <line x1="-10" y1="15" x2="10" y2="15" class="wire"/>
      <line x1="-5" y1="20" x2="5" y2="20" class="wire"/>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(40, 450)">
    <text x="0" y="0" class="comp-value">Components: AC Input, Bridge Rectifier, Filter Cap, 5V Regulator (Logic), 6V Regulator (Servos), 6x MG996R Servos</text>
  </g>
</svg>