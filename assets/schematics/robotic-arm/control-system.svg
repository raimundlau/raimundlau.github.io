<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <style>
      .block {
        fill: #e0e0e0;
        stroke: #333;
        stroke-width: 2;
      }
      .label {
        fill: #333;
        text-anchor: middle;
      }
      .connector {
        stroke: #666;
        stroke-width: 2;
        fill: none;
      }
      .arrow {
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <rect x="250" y="50" width="300" height="100" rx="10" ry="10" class="block" />
  <text x="400" y="105" class="label">Robot Arm Controller</text>
  <text x="400" y="125" class="label" font-size="12">(e.g., Raspberry Pi + Motor Drivers)</text>

  <rect x="50" y="250" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="110" y="285" class="label">Motor 1</text>
  <text x="110" y="305" class="label" font-size="12">(Axis 1)</text>

  <rect x="200" y="250" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="260" y="285" class="label">Encoder 1</text>
  <text x="260" y="305" class="label" font-size="12">(Axis 1)</text>

  <rect x="50" y="350" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="110" y="385" class="label">Motor 2</text>
  <text x="110" y="405" class="label" font-size="12">(Axis 2)</text>

  <rect x="200" y="350" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="260" y="385" class="label">Encoder 2</text>
  <text x="260" y="405" class="label" font-size="12">(Axis 2)</text>

  <rect x="480" y="250" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="540" y="285" class="label">Motor 3</text>
  <text x="540" y="305" class="label" font-size="12">(Axis 3)</text>

  <rect x="630" y="250" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="690" y="285" class="label">Encoder 3</text>
  <text x="690" y="305" class="label" font-size="12">(Axis 3)</text>

  <rect x="480" y="350" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="540" y="385" class="label">Motor 4</text>
  <text x="540" y="405" class="label" font-size="12">(Axis 4)</text>

  <rect x="630" y="350" width="120" height="70" rx="5" ry="5" class="block" />
  <text x="690" y="385" class="label">Encoder 4</text>
  <text x="690" y="405" class="label" font-size="12">(Axis 4)</text>

  <line x1="320" y1="150" x2="110" y2="250" class="connector arrow" />
  <line x1="340" y1="150" x2="110" y2="350" class="connector arrow" />
  <line x1="460" y1="150" x2="540" y2="250" class="connector arrow" />
  <line x1="480" y1="150" x2="540" y2="350" class="connector arrow" />

  <line x1="260" y1="250" x2="310" y2="150" class="connector arrow" />
  <line x1="260" y1="350" x2="330" y2="150" class="connector arrow" />
  <line x1="690" y1="250" x2="470" y2="150" class="connector arrow" />
  <line x1="690" y1="350" x2="490" y2="150" class="connector arrow" />

  <rect x="180" y="480" width="440" height="80" rx="10" ry="10" class="block" />
  <text x="400" y="525" class="label">Robot Arm Mechanical Structure</text>
  <text x="400" y="545" class="label" font-size="12">(4 Axes)</text>

  <line x1="110" y1="320" x2="200" y2="480" class="connector arrow" />
  <line x1="110" y1="420" x2="250" y2="480" class="connector arrow" />
  <line x1="540" y1="320" x2="500" y2="480" class="connector arrow" />
  <line x1="540" y1="420" x2="550" y2="480" class="connector arrow" />

</svg>